<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OSM Analysis Dashboard</title>

    <!-- Assembly CSS -->
    <link href="https://api.mapbox.com/mapbox-assembly/v0.17.0/assembly.min.css" rel="stylesheet">

    <!-- Mapbox GL JS -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css' rel='stylesheet' />

    <!-- Mapbox GL Geocoder -->
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.1/mapbox-gl-geocoder.min.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.1/mapbox-gl-geocoder.css' rel='stylesheet' />

    <!-- Mapbox GL Compare Plugin -->
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.css' type='text/css' />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="flex-parent viewport-full">

      <!-- Filters Sidebar  -->
      <div class="flex-child bg-darken75 w240 prose flex-parent flex-parent--column px12 pt12 color-white">

        <h3 class="txt-h3">OSM Analysis</h3>
        <div class="">Compare properties of OSM data between two quarters.</div>
        <h4 class="txt-h4">Select property:</h4>
        <div class="select-container w-full filter-wrapper"></div>

        <!-- <hr class="bg-lighten75"/> -->

        <h4 class="txt-h4 ">Select quarters:</h4>
        <div class='select-container w-full date-range' id="startYear"></div>
        <p class="color-white align-center mb3">vs</p>
        <div class='select-container w-full date-range mb12' id="endYear"></div>

        <button class='btn btn--lighten50 round my12' id='filterBtn'>Compare quarters</button>

        <!-- Legend -->
        <div class="z1 w240 absolute bottom left events-none px12 py12">
          <div class="h60 events-all">
            <div class="" id="legend">
              <div class="txt-s pb6" id="legend-heading"><strong>Legend</strong>: <span id="legend-property">Buildings added</span></div>
              <div class="h12" id="legend-gradient"></div>
              <div class="" id="legend-labels"></div>
              <div class='grid txt-xs'>
                <div class='col flex-child--grow'>Low</div>
                <div class='col flex-child--grow align-r'>High</div>
              </div>
            </div>
          </div>
        </div>

      </div>

        <!-- Content -->
        <div class="flex-parent flex-parent--space-between-main flex-child flex-child--grow">

            <!-- Map Container -->
            <div id="before" class="map"></div>
            <div id="after" class="map"></div>

            <!-- Labels & Geocoder -->
            <div id="before-label" class="z1 bg-gray-faint px6 py3 txt-s h24">Q2, 2010</div>
            <div id="geocoder" class="z1 mt12 h36"></div>
            <div id="after-label" class="z1 bg-gray-faint px6 py3 txt-s h24">Q2, 2010</div>

        </div>
  </div>

    <!-- Load Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Assembly JS -->
    <script async defer src="https://api.mapbox.com/mapbox-assembly/v0.17.0/assembly.js"></script>

    <!-- Custom JS -->
    <script src="variables.js" chareset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>

  </body>
</html>
