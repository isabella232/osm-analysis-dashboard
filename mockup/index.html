<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OSM Analysis Mock</title>



    <!-- Assembly CSS -->
    <link href="https://api.mapbox.com/mapbox-assembly/v0.17.0/assembly.min.css" rel="stylesheet">

    <!-- Mapbox GL JS -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css' rel='stylesheet' />

    <!-- Mapbox GL Geocoder -->
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.1/mapbox-gl-geocoder.min.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.1/mapbox-gl-geocoder.css' rel='stylesheet' />

    <!-- Mapbox GL Compare Plugin -->
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.css' type='text/css' />

    <!-- Jquery UI CSS -->
    <link rel="stylesheet" href="jquery-ui/jquery.ui.all.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">



    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="flex-parent viewport-full">

      <!-- Filters Sidebar  -->
      <div class="flex-child bg-darken75 w240 prose flex-parent flex-parent--column px24 ">

        <h4 class="txt-h4 color-white mt24">Select Filters</h4>

        <label class='radio-container color-white py3'>
          <input name='radio-basic' type='radio'>
          <div class='radio radio--white mr6'></div>
          Total Users Ever
        </label>

        <label class='radio-container color-white py3'>
          <input name='radio-basic' type='radio'>
          <div class='radio radio--white mr6'></div>
          Total Users on Tile
        </label>

        <hr class="bg-lighten75"/>

        <h4 class="txt-h4 color-white py12">Select Range</h4>

        <div id="quarter">
          <input placeholder="Select period" type="text" id="quarterpicker1" class="input color-white my6" />
          <p class="color-white">vs</p>
          <input placeholder="Select period" type="text" id="quarterpicker2" class="input color-white my6" />
        </div>

        <button class='btn btn--lighten50 round my12'>Filter</button>
      </div>

      <!-- Content -->
      <div class="flex-child flex-child--grow">
        <!-- Map Container -->
        <div id="before" class="map"></div>
        <div id="after" class="map"></div>
        <!-- Controls -->
        <!-- <div class="z1 absolute bottom w-not36 events-none">
          <div class="w600 h180 mb36 mx-auto bg-darken75 opacity75 events-all">
            <p class="align-center color-white txt-l txt-bold pt12">Graph</p>
          </div>
        </div> -->

        <!-- Legend -->
        <div class="z1 absolute top right events-none">
          <div class="180 h180 events-all mt12 mx-neg-18">
            <div class='legend'>
              <div class='legend-scale'>
                <ul class='legend-labels'>
                  <li><span style='background:#fff;'></span>0</li>
                  <li><span style='background:#ccc;'></span>20%</li>
                  <li><span style='background:#aaa;'></span>40%</li>
                  <li><span style='background:#888;'></span>60%</li>
                  <li><span style='background:#444;'></span>80%</li>
                  <li><span style='background:#000;'></span>100%</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Assembly JS -->
    <script async defer src="https://api.mapbox.com/mapbox-assembly/v0.17.0/assembly.js"></script>

    <!-- Jquery UI JS -->
    <script type="text/javascript" src="js/jquery-1.4.4.js"></script>
    <script src="js/jquery.ui.core.js"></script>
    <script src="js/jquery.ui.widget.js"></script>
    <script src="js/jquery.ui.datepicker.js"></script>
    <script src="js/jquery.ui.period.datepicker.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js" charset="utf-8"></script>

    <!-- Calling function for Quarter Calendar view -->
    <script>
      $(function() {
        $("#quarterpicker1").datepicker({
          quarterpicker: true
        });
        $("#quarterpicker2").datepicker({
          quarterpicker: true,
          lastDay: true
        });
      });
    </script>
  </body>
</html>
