<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OSM Analysis Mock</title>

    <!-- Assembly CSS -->
    <link href="https://api.mapbox.com/mapbox-assembly/v0.17.0/assembly.min.css" rel="stylesheet">

    <!-- Mapbox GL JS -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css' rel='stylesheet' />

    <!-- Mapbox GL Geocoder -->
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.1/mapbox-gl-geocoder.min.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.1/mapbox-gl-geocoder.css' rel='stylesheet' />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="flex-parent viewport-full">

      <!-- Sidebar  -->
      <div class="flex-child bg-black w36 flex-parent flex-parent--column flex-parent--space-between-main">

        <!-- Navigation -->
        <ul class="flex-child">
          <li class="bg-lighten25-on-hover bg-lighten25-on-active cursor-pointer px12 py12">
            <a href="" title="Map">
              <svg class='icon icon--s color-white'><use xlink:href='#icon-map'/></svg>
            </a>
          </li>
          <!-- Selected -->
          <li class="bg-lighten25-on-hover bg-lighten25-on-active cursor-pointer px12 py12 border-l border--2 border--lighten50 is-active">
            <a href="" title="Compare">
              <svg class='icon icon--s color-white'><use xlink:href='#icon-arrow-left-right'/></svg>
            </a>
          </li>
          <li class="bg-lighten25-on-hover bg-lighten25-on-active cursor-pointer px12 py12">
            <a href="" title="Readiness">
              <svg class='icon icon--s color-white'><use xlink:href='#icon-satellite'/></svg>
            </a>
          </li>
        </ul>

        <!-- Spinner -->
        <div class="flex-child loading loading--dark loading--s pb24"></div>
      </div>

      <!-- Content -->
      <div class="flex-child flex-child--grow">
        <!-- Map Container -->
        <div id="map" class="h-full"></div>

        <!-- Controls -->
        <div class="z1 absolute bottom w-not36 events-none">
          <div class="w600 h180 mb36 mx-auto bg-darken75 opacity75 events-all">
            <p class="align-center color-white txt-l txt-bold pt12">Graph</p>
          </div>
        </div>

        <div class="z1 absolute top right events-none">
          <div class="w180 h180 bg-darken75 opacity75 events-all">
            <p class="align-center color-white txt-l txt-bold pt12">Filters</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Assembly JS -->
    <script async defer src="https://api.mapbox.com/mapbox-assembly/v0.17.0/assembly.js"></script>

    <!-- Custom JS -->
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
